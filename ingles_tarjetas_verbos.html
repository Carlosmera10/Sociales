<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards de Verbos Irregulares con Audio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --bg-color: #f0f4f8;
            --card-bg: #ffffff;
            --primary-text: #2c3e50;
            --secondary-text: #34495e;
            --accent-color: #3498db;
            --accent-hover: #2980b9;
            --known-color: #2ecc71;
            --known-hover: #27ae60;
            --unknown-color: #e74c3c;
            --unknown-hover: #c0392b;
            --shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--primary-text);
            padding: 20px;
            box-sizing: border-box;
        }

        #app-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .card-container {
            perspective: 1000px;
            height: 250px;
            margin-bottom: 20px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s, opacity 0.3s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }
        
        .card.is-exiting {
            transform: rotateY(0deg) scale(0.9);
            opacity: 0;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .card-front {
            background-color: var(--card-bg);
        }

        .card-back {
            background-color: var(--accent-color);
            color: white;
            transform: rotateY(180deg);
        }
        
        .verb-emoji {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .verb-meaning {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .verb-infinitive {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px; /* Added spacing */
        }
        
        .verb-tense {
            font-size: 1.2rem;
            font-style: italic;
        }

        .controls button, .session-controls button {
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin: 5px;
        }
        
        .controls button:active, .session-controls button:active {
            transform: scale(0.95);
        }

        #flip-btn {
            background-color: var(--accent-color);
            color: white;
            width: calc(100% - 10px);
        }

        #flip-btn:hover {
            background-color: var(--accent-hover);
        }

        #known-btn, #review-btn {
            background-color: var(--known-color);
            color: white;
        }
        #known-btn:hover, #review-btn:hover {
            background-color: var(--known-hover);
        }

        #unknown-btn {
            background-color: var(--unknown-color);
            color: white;
        }
        #unknown-btn:hover {
            background-color: var(--unknown-hover);
        }
        
        .answer-controls {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        
        .answer-controls button {
            width: 48%;
        }

        #status {
            margin-top: 15px;
            font-weight: 600;
            color: var(--secondary-text);
        }
        
        .session-controls {
            margin-top: 20px;
            border-top: 1px solid #e0e6ed;
            padding-top: 20px;
        }

        .hidden {
            display: none;
        }
        
        .audio-control {
            margin-top: 15px;
        }
        #play-audio-btn {
            background-color: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        #play-audio-btn:hover {
            background-color: rgba(255,255,255,0.4);
        }
        
        #progress-container {
            width: 100%;
            background-color: #e0e6ed;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        #progress-bar {
            height: 10px;
            width: 0%;
            background-color: var(--accent-color);
            border-radius: 10px;
            transition: width 0.3s ease-in-out;
        }

        #session-options {
            margin-bottom: 20px;
        }
        .session-size-btn {
            background-color: #fff;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
        }
        .session-size-btn:hover {
            background-color: var(--accent-color);
            color: #fff;
        }
        
        #clear-progress-btn {
            background: none;
            border: none;
            color: var(--secondary-text);
            font-size: 0.8rem;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 15px;
        }
        
        footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e6ed;
            width: 100%;
        }

        footer a {
            color: var(--secondary-text);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.3s;
        }

        footer a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="app-container">

        <div id="card-view" class="hidden">

            </div>
    
            <div class="controls">
                <button id="flip-btn">Girar Tarjeta üîÑ</button>

                </div>
            </div>
            
            <p id="status"></p>
        </div>

        <div id="session-view">
            <h2 id="session-title">¬°A estudiar!</h2>
            <p id="session-message">Selecciona cu√°ntos verbos quieres estudiar.</p>
            
            <div id="session-options">

                <button id="clear-progress-btn" class="hidden">üóëÔ∏è Borrar progreso</button>
            </div>
        </div>
        
        <footer>
            <a href="index.html">üîô Volver al men√∫ de materias</a>
        </footer>
    </div>

    <script>
        // --- 1. DATOS Y CONSTANTES ---

            { infinitive: "To do", past: "did", participle: "done", meaning: "hacer (actividad, tarea)", emoji: "üõ†Ô∏è" },
            { infinitive: "To draw", past: "drew", participle: "drawn", meaning: "dibujar", emoji: "üé®" },
            { infinitive: "To drink", past: "drank", participle: "drunk", meaning: "beber", emoji: "ü•§" },
            { infinitive: "To drive", past: "drove", participle: "driven", meaning: "conducir", emoji: "üöó" },
            { infinitive: "To eat", past: "ate", participle: "eaten", meaning: "comer", emoji: "üçî" },
            { infinitive: "To fall", past: "fell", participle: "fallen", meaning: "caer(se)", emoji: "üçÇ" },
            { infinitive: "To feel", past: "felt", participle: "felt", meaning: "sentir(se)", emoji: "‚ù§Ô∏è" },
            { infinitive: "To find", past: "found", participle: "found", meaning: "encontrar", emoji: "üîç" },
            { infinitive: "To fly", past: "flew", participle: "flown", meaning: "volar", emoji: "‚úàÔ∏è" },
            { infinitive: "To forget", past: "forgot", participle: "forgotten", meaning: "olvidar", emoji: "‚ùì" },
            { infinitive: "To get", past: "got", participle: "got", meaning: "obtener, conseguir, recibir", emoji: "ü§ù" },
            { infinitive: "To give", past: "gave", participle: "given", meaning: "dar", emoji: "üéÅ" },
            { infinitive: "To go", past: "went", participle: "gone", meaning: "ir", emoji: "‚û°Ô∏è" },
            { infinitive: "To have", past: "had", participle: "had", meaning: "tener, haber", emoji: "üôå" },
            { infinitive: "To hear", past: "heard", participle: "heard", meaning: "o√≠r", emoji: "üëÇ" },
            { infinitive: "To know", past: "knew", participle: "known", meaning: "saber, conocer", emoji: "üß†" },
            { infinitive: "To lead", past: "led", participle: "led", meaning: "guiar, dirigir, liderar", emoji: "üó∫Ô∏è" },
            { infinitive: "To learn", past: "learnt", participle: "learnt", meaning: "aprender", emoji: "üßë‚Äçüè´" },
            { infinitive: "To leave", past: "left", participle: "left", meaning: "dejar, salir, abandonar", emoji: "üö™" },
            { infinitive: "To lend", past: "lent", participle: "lent", meaning: "prestar (algo a alguien)", emoji: "üí∏" },
            { infinitive: "To lose", past: "lost", participle: "lost", meaning: "perder", emoji: "üìâ" },
            { infinitive: "To make", past: "made", participle: "made", meaning: "hacer (fabricar, crear)", emoji: "üë®‚Äçüç≥" },
            { infinitive: "To meet", past: "met", participle: "met", meaning: "conocer (a alguien), reunirse", emoji: "üëã" },
            { infinitive: "To pay", past: "paid", participle: "paid", meaning: "pagar", emoji: "üí≥" },
            { infinitive: "To put", past: "put", participle: "put", meaning: "poner", emoji: "üì•" },
            { infinitive: "To read", past: "read", participle: "read", pastPronunciation: "red", participlePronunciation: "red", meaning: "leer", emoji: "üìñ" },
            { infinitive: "To ride", past: "rode", participle: "ridden", meaning: "montar (bici, caballo)", emoji: "üö≤" },
            { infinitive: "To rise", past: "rose", participle: "risen", meaning: "elevarse, salir (el sol)", emoji: "üåÖ" },
            { infinitive: "To run", past: "ran", participle: "run", meaning: "correr", emoji: "üèÉ" },
            { infinitive: "To say", past: "said", participle: "said", meaning: "decir", emoji: "üí¨" },
            { infinitive: "To see", past: "saw", participle: "seen", meaning: "ver", emoji: "üëÄ" },
            { infinitive: "To sell", past: "sold", participle: "sold", meaning: "vender", emoji: "üõçÔ∏è" },
            { infinitive: "To send", past: "sent", participle: "sent", meaning: "enviar", emoji: "‚úâÔ∏è" },
            { infinitive: "To show", past: "showed", participle: "shown", meaning: "mostrar", emoji: "üñºÔ∏è" },
            { infinitive: "To sing", past: "sang", participle: "sung", meaning: "cantar", emoji: "üé§" },
            { infinitive: "To sit", past: "sat", participle: "sat", meaning: "sentarse", emoji: "üßò" },
            { infinitive: "To sleep", past: "slept", participle: "slept", meaning: "dormir", emoji: "üò¥" },
            { infinitive: "To speak", past: "spoke", participle: "spoken", meaning: "hablar", emoji: "üó£Ô∏è" },
            { infinitive: "To spend", past: "spent", participle: "spent", meaning: "gastar (dinero), pasar (tiempo)", emoji: "‚è≥" },
            { infinitive: "To take", past: "took", participle: "taken", meaning: "tomar, coger, llevar", emoji: "ü§≤" },
            { infinitive: "To teach", past: "taught", participle: "taught", meaning: "ense√±ar", emoji: "üë®‚Äçüè´" },
            { infinitive: "To tell", past: "told", participle: "told", meaning: "decir, contar (a alguien)", emoji: "üó®Ô∏è" },
            { infinitive: "To think", past: "thought", participle: "thought", meaning: "pensar", emoji: "ü§î" },
            { infinitive: "To understand", past: "understood", participle: "understood", meaning: "entender", emoji: "üí°" },
            { infinitive: "To wear", past: "wore", participle: "worn", meaning: "llevar puesto (ropa)", emoji: "üëï" },
            { infinitive: "To write", past: "wrote", participle: "written", meaning: "escribir", emoji: "‚úçÔ∏è" }
        ];

        // --- 2. REFERENCIAS A ELEMENTOS DEL DOM ---
        const cardView = document.getElementById('card-view');
        const sessionView = document.getElementById('session-view');
        const card = document.getElementById('card');
        const cardFrontEmoji = document.getElementById('card-front-emoji');
        const cardFrontMeaning = document.getElementById('card-front-meaning');
        const cardBackInfinitive = document.getElementById('card-back-infinitive');
        const cardBackPast = document.getElementById('card-back-past');
        const cardBackParticiple = document.getElementById('card-back-participle');
        const flipBtn = document.getElementById('flip-btn');
        const answerControls = document.getElementById('answer-controls');
        const knownBtn = document.getElementById('known-btn');
        const unknownBtn = document.getElementById('unknown-btn');
        const statusEl = document.getElementById('status');
        const mainTitle = document.getElementById('main-title');
        const sessionTitle = document.getElementById('session-title');
        const sessionMessage = document.getElementById('session-message');
        const sessionOptions = document.getElementById('session-options');
        const sessionSizeBtns = document.querySelectorAll('.session-size-btn');
        const reviewBtn = document.getElementById('review-btn');
        const reviewCount = document.getElementById('review-count');
        const restartBtn = document.getElementById('restart-btn');
        const playAudioBtn = document.getElementById('play-audio-btn');
        const progressBar = document.getElementById('progress-bar');
        const clearProgressBtn = document.getElementById('clear-progress-btn');

        // --- 3. ESTADO DE LA APLICACI√ìN ---
        let currentDeck = [];
        let unknownVerbs = [];
        let sessionUnknownVerbs = [];
        let currentIndex = 0;

        // --- 4. FUNCIONES ---

        const saveProgress = () => localStorage.setItem(STORAGE_KEY, JSON.stringify(unknownVerbs));
        const loadProgress = () => JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        const clearProgress = () => {
             // Usaremos un modal personalizado en el futuro, por ahora un simple confirm.
            if (window.confirm("¬øEst√°s seguro de que quieres borrar todo tu progreso de repaso? Esta acci√≥n no se puede deshacer.")) {
                localStorage.removeItem(STORAGE_KEY);
                unknownVerbs = [];
                updateInitialView();
            }
        };

        const speak = (text) => {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                window.speechSynthesis.speak(utterance);
            } else {
                console.error("Tu navegador no soporta la s√≠ntesis de voz.");
            }
        };

        const shuffle = (array) => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        };
        
        const updateProgressBar = () => {
            const percentage = currentDeck.length > 0 ? ((currentIndex) / currentDeck.length) * 100 : 0;
            progressBar.style.width = `${percentage}%`;
        };

        const showCard = () => {
            if (currentIndex >= currentDeck.length) {
                endSession();
                return;
            }
            updateProgressBar();
            card.classList.remove('is-flipped', 'is-exiting');
            
            setTimeout(() => {
                const verb = currentDeck[currentIndex];
                answerControls.classList.add('hidden');
                flipBtn.classList.remove('hidden');
                cardFrontEmoji.textContent = verb.emoji;
                cardFrontMeaning.textContent = verb.meaning;
                cardBackInfinitive.textContent = verb.infinitive;
                cardBackPast.textContent = `Past: ${verb.past}`;
                cardBackParticiple.textContent = `Participle: ${verb.participle}`;
                statusEl.textContent = `Tarjeta ${currentIndex + 1} de ${currentDeck.length}`;
            }, 100);
        };
        
        const flipCard = () => {
            card.classList.add('is-flipped');
            flipBtn.classList.add('hidden');
            answerControls.classList.remove('hidden');
        };
        
        const handleAnswer = (isKnown) => {
            const currentVerb = currentDeck[currentIndex];
            if (!isKnown) {
                sessionUnknownVerbs.push(currentVerb);
                if (!unknownVerbs.some(v => v.infinitive === currentVerb.infinitive)) {
                    unknownVerbs.push(currentVerb);
                }
            } else {
                unknownVerbs = unknownVerbs.filter(v => v.infinitive !== currentVerb.infinitive);
            }
            
            card.classList.add('is-exiting');
            
            setTimeout(() => {
                currentIndex++;
                showCard();
            }, 300);
        };

        const startSession = (isReview = false, size = 'all') => {
            currentIndex = 0;
            sessionUnknownVerbs = [];
            
            if (isReview) {
                currentDeck = shuffle([...unknownVerbs]);
                mainTitle.textContent = "Ronda de Repaso";
            } else {
                let deck = shuffle([...verbs]);
                if (size !== 'all' && deck.length > size) {
                    deck = deck.slice(0, size);
                }
                currentDeck = deck;
                mainTitle.textContent = "Flashcards de Verbos";
            }
            
            if (currentDeck.length === 0) {
                  sessionTitle.textContent = "Nada que repasar";
                  sessionMessage.textContent = isReview ? "¬°Felicidades! Ya te sabes todos los verbos que hab√≠as fallado." : "Error: No hay verbos para mostrar.";
                  updateInitialView();
                  return;
            }

            sessionView.classList.add('hidden');
            cardView.classList.remove('hidden');
            showCard();
        };

        const endSession = () => {
            saveProgress();
            updateProgressBar();
            
            setTimeout(() => {
                cardView.classList.add('hidden');
                sessionView.classList.remove('hidden');
                
                if (sessionUnknownVerbs.length > 0) {
                    sessionTitle.textContent = "¬°Ronda terminada!";
                    sessionMessage.textContent = `Has terminado. Tienes ${sessionUnknownVerbs.length} verbo(s) para repasar de esta ronda.`;
                } else {
                    sessionTitle.textContent = "ü•≥ ¬°Excelente! ü•≥";
                    sessionMessage.textContent = "¬°Te sabes todos los verbos de esta ronda! ¬°Muy bien hecho!";
                }
                updateInitialView();
            }, 500);
        };

        const updateInitialView = () => {
            sessionTitle.textContent = "¬°A estudiar!";
            sessionMessage.textContent = "Selecciona cu√°ntos verbos quieres estudiar o repasa los que ya has fallado.";
            sessionOptions.classList.remove('hidden');
            restartBtn.classList.add('hidden');

            if (unknownVerbs.length > 0) {
                reviewCount.textContent = `(${unknownVerbs.length})`;
                reviewBtn.classList.remove('hidden');
                clearProgressBtn.classList.remove('hidden');
            } else {
                reviewBtn.classList.add('hidden');
                clearProgressBtn.classList.add('hidden');
            }
        };

        // --- 5. EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            unknownVerbs = loadProgress();
            updateInitialView();
        });

        card.addEventListener('click', (event) => {
            if (!card.classList.contains('is-flipped') && event.target.id !== 'play-audio-btn') {
                flipCard();
            }
        });

        flipBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            flipCard();
        });

        knownBtn.addEventListener('click', () => handleAnswer(true));
        unknownBtn.addEventListener('click', () => handleAnswer(false));
        
        sessionSizeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const size = btn.dataset.size === 'all' ? 'all' : parseInt(btn.dataset.size, 10);
                startSession(false, size);
            });
        });
        
        reviewBtn.addEventListener('click', () => startSession(true));
        
        restartBtn.addEventListener('click', () => {
            cardView.classList.add('hidden');
            sessionView.classList.remove('hidden');
            updateInitialView();
        });
        
        clearProgressBtn.addEventListener('click', clearProgress);

        playAudioBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            const verbData = currentDeck[currentIndex];
            const verbToSpeak = verbData.infinitive.replace('To ', '');
            const pastToSpeak = verbData.pastPronunciation || verbData.past;
